<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Gestión de Tareas</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="pantalla-completa fondo-degradado">
            <div class="contenedor">
                <header class="encabezado">
                    <h1 class="titulo">Gestión de Tareas</h1>
                    <p class="subtitulo">Sistema Heap y Árbol AVL</p>
                </header>

                <div class="cuadricula">
                    <div class="tarjeta">
                        <div class="tarjeta-encabezado">
                            <h2 class="tarjeta-titulo">Nueva Tarea</h2>
                            <span class="etiqueta">Crear</span>
                        </div>
                        <div class="tarjeta-cuerpo">
                            <div class="grupo-formulario">
                                <label class="etiqueta-campo" for="tareaId">ID Único</label>
                                <input type="number" id="tareaId" class="entrada" placeholder="101" min="1">
                            </div>
                            <div class="grupo-formulario">
                                <label class="etiqueta-campo" for="tareaDesc">Descripción</label>
                                <input type="text" id="tareaDesc" class="entrada" placeholder="Estudiar Algoritmos">
                            </div>
                            <div class="grupo-formulario">
                                <label class="etiqueta-campo" for="tareaPrio">Prioridad</label>
                                <select id="tareaPrio" class="seleccion">
                                    <option value="Alta">Alta</option>
                                    <option value="Media">Media</option>
                                    <option value="Baja">Baja</option>
                                </select>
                            </div>
                            <div class="grupo-formulario">
                                <label class="etiqueta-campo" for="tareaFecha">Fecha Vencimiento</label>
                                <input type="date" id="tareaFecha" class="entrada">
                            </div>
                            <button onclick="manejarAgregarTarea()" class="boton boton-primario">
                                Agregar Tarea
                            </button>
                        </div>
                    </div>

                    <div class="tarjeta">
                        <div class="tarjeta-encabezado">
                            <h2 class="tarjeta-titulo">Búsqueda por ID</h2>
                            <span class="etiqueta etiqueta-secundaria">Árbol AVL</span>
                        </div>
                        <div class="tarjeta-cuerpo">
                            <div class="grupo-formulario">
                                <label class="etiqueta-campo" for="buscarId">ID de Tarea</label>
                                <div class="grupo-entrada">
                                    <input type="number" id="buscarId" class="entrada" placeholder="Ingrese ID" min="1">
                                    <button onclick="manejarBuscarTarea()" class="boton boton-secundario">
                                        Buscar
                                    </button>
                                </div>
                            </div>
                            <div id="resultado-busqueda" class="resultado-busqueda"></div>
                        </div>
                    </div>

                    <div class="tarjeta tarjeta-completa">
                        <div class="tarjeta-encabezado">
                            <h2 class="tarjeta-titulo">Cola de Prioridad</h2>
                            <span class="etiqueta etiqueta-acento">Max Heap</span>
                        </div>
                        <div class="tarjeta-cuerpo">
                            <p class="texto-informativo">Ordenado automáticamente por prioridad: Alta > Media > Baja</p>
                            <ul id="listaHeap" class="lista-tareas"></ul>
                            <div id="estado-vacio" class="estado-vacio">
                                <p>No hay tareas en la cola</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/Tarea.js"></script>         
        <script src="js/MaxHeap.js"></script>       
        <script src="js/ArbolAVL.js"></script>      
        <script src="js/GestorTareas.js"></script>   
        <script src="js/principal.js"></script>          
    </body>
</html>
